<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>TODO LIST</title>
		<meta name="description" content="">
		<meta name="author" content="mjchoi">
		<style>
			html, * { margin:0; padding:0; }
			ul, ol, li, dl, dd, dt { list-style:none; }
			.wrap { width:500px; margin:auto; }
			section div { padding:5px 0; margin-bottom:10px; }
			section #dataList { border-bottom:1px solid #ddd; }
			section #dataList dt { overflow:hidden; padding:7px 0; background-color:#e8e8e8; }
			section #dataList dd { overflow:hidden; padding:7px 0; }
			section #dataList span { display:block; float:left; }
			section #dataList .index { width:15%; }
			section #dataList .option { width:30%; float:right; text-align:center; }
			section #dataList .option span { width:50%; }
			section #dataList .option button { width:40%; margin:0 5%; }

			#notice { padding:10px; color:#d50600; text-align:center; }
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>TODO LIST</h1>
			<section>
				<div>
					<input type="text" id="dataValue">
					<button onclick="TODO.add(document.getElementById('dataValue').value)">등록하기</button>
					<button onclick="TODO.changeMode()" id="mode">모드변경</button>
				</div>
				<dl id="dataList"></dl>
				<p id="notice"></p>
			</section>
		</div>
<script>
const TODO = (() => {
	const MODE_HTML = "html";
	const MODE_CONSOLE = "console";
	const DATA = [];

	const module = (() => {
		const STATE = ["예정", "진행", "완료"];

		const checkIdx = idx =>{
			let validIdx = false;
			DATA.forEach( v => {
				if ( v.idx === idx ) validIdx = true;
			})

			if (!validIdx) {
				view.warning("유효하지 않은 idx값 : " + idx);
				return false;
			}
		}

		const add = (() => {
			let idx = 0;
			return value => {
				if (!value) {
					view.warning("내용 누락!");
					return false;
				}
				DATA.push({
					idx : idx++,
					state : STATE[0],
					value : value
				});
			}
		})();

		const edit = (idx) => {
			let inputData = {
				idx : null,
				state : null,
				// value : null
			}
			let stateIdx = 0;
			checkIdx(idx);
			if (DATA.length <= 0) return false;

			inputData.idx = idx;

			// 변경될 state 설정
			DATA.filter(obj => {
				if (obj.idx === inputData.idx) {
					STATE.forEach((state, i) => {
						if (state === obj.state) stateIdx = ++i;
					})
					if ( stateIdx === STATE.length ) stateIdx = 0;
					inputData.state = STATE[stateIdx];
				}
			});

			if ( inputData.idx >= 0 && inputData.state ) {
				DATA.filter(obj => {
					if ( obj.idx === inputData.idx ) {
						obj.state = inputData.state;
					}
				})
			}
		};

		const remove = (idx) => {
			checkIdx(idx);
			if (DATA.length <= 0) return false;

			DATA.forEach((v, i) => {
				if ( v.idx === idx ) DATA.splice(i, 1);
				// break;
			})
		};

		return {
			add : add,
			edit : edit,
			remove : remove
		}
	})();

	const view = (() => {
		const modePrint = () => {
			const modeTextBox = document.getElementById("mode");
			let text = "MODE : " + controller.getMode();
			modeTextBox.innerText = text;
			console.log(text);
		}

		const render = (() => {
			const renderHtml = () => {
				const element = document.getElementById("dataList");
				const inputBox = document.getElementById('dataValue');
				let addDataList = "<dt><span class='index'>번호</span>내용<span class='option'><span class='state'>진행상황</span><span class='remove'>삭제</span></span></dt>";
				if ( DATA.length > 0 ) {
					DATA.forEach( v => {
						addDataList += `<dd><span class="index">${v.idx}</span> ${v.value} <span class="option"><button class="state" onclick="TODO.edit(${v.idx})">${v.state}</button><button class="remove" onclick="TODO.remove(${v.idx})">삭제</button></span></dd>`;
					})
				}
				element.innerHTML = addDataList;
				inputBox.value = null;
				inputBox.focus();
			};

			const renderConsole = () => {
				if ( DATA.length > 0 ) DATA.forEach( v => {
					console.log(`${v.idx} - [ ${v.state} ] - ${v.value}`);
				});
			};

			return mode => {
				if ( controller.getMode() === MODE_HTML ) renderHtml();
				else renderConsole();
			}
		})();

		const warning = (() => {
			const warningHtml = msg => {
				console.log("warn html : " +msg);
				const printBox = document.getElementById("notice");
				printBox.innerText = msg;
			}

			const warningConsole = msg => {
				console.log(msg);
			}

			return msg => {
				if ( controller.getMode() === MODE_HTML ) warningHtml(msg);
				else warningConsole(msg);
			}
		})();

		return {
			render : render,
			warning : warning,
			modePrint : modePrint
		}
	})();

	const controller = (() => {
		let MODE = MODE_HTML;

		const render = () => {
			view.render();
		}
		const add = value => {
			module.add(value);
			render();
		}
		const edit = idx => {
			module.edit(idx);
			render();
		}
		const remove = idx => {
			module.remove(idx);
			render();
		}

		const changeMode = () => {
			MODE = ( MODE === MODE_HTML ) ? MODE_CONSOLE : MODE_HTML;
			view.modePrint()
		}
		return {
			add : add,
			edit : edit,
			remove : remove,
			changeMode : changeMode,
			getMode : () => MODE
		}
	})();

	view.render();
	view.modePrint();
	
	return {
		add : controller.add,
		edit : controller.edit,
		remove : controller.remove,
		changeMode : controller.changeMode
	}
})();
</script>
	</body>
</html>
